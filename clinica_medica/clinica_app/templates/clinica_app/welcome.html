{% extends 'clinica_app/base1.html' %}
{% load static %}
{% block extra_css %}

<link rel="stylesheet" href="{% static 'css/style_signin.css' %}" />
{% endblock %}

{% block title %}LOG IN {% endblock %}

{% block styles %}

<style>

.notification {
	position: absolute;
	bottom: 50px;
	left: 50px;
	width: max-content;
	padding: 20px 15px;
	border-radius: 4px;
	background-color: #141619;
	color: #f6f5f9;
	box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
	transform: translateY(30px);
	opacity: 0;
	visibility: hidden;
	animation: fade-in 3s 3s linear forwards infinite;
}
.notification__progress {
	position: absolute;
	left: 5px;
	bottom: 5px;
	width: calc(100% - 10px);
	height: 3px;
	transform: scaleX(0);
	transform-origin: left;
	background-image: linear-gradient(to right, #539bdb, #3250bf);
	border-radius: inherit;
	animation: load 3s 3s linear forwards infinite;
}
@keyframes fade-in {
	40% {
		opacity: 1;
		visibility: visible;
		transform: translateY(0);
	}
    10% {
		opacity: 1;
		visibility: visible;
		/* transform: translateY(0); */
	}
	60% {
		opacity: 1;
		transform: translateY(0);
	}
    
}
@keyframes load {
	to {
		transform: scaleX(1);
	}
}
</style>
{% endblock %}

{% block main %}

<!-- Hero Start -->
<div class="container-fluid bg-primary py-5 hero-header mb-1">
    <div class="row py-3">
        <div class="col-12 text-center">
            <h1 class="display-3 text-white animated zoomIn">welcome</h1>
            <a href="{% url 'index' %}" class="h4 text-white">Home {{user.first_name}}</a>
            <!-- <i class="far fa-circle text-white px-2"></i> -->
            <!-- <a href="{% url 'log_in' %}" class="h4 text-white">Log in</a> -->
        </div>
    </div>
</div>

<div class="notification">
    <p>Welcome back {{user.first_name}} &#128400</p>
    <span class="notification__progress"></span>
</div>
<!-- Hero End -->


{% endblock %}
