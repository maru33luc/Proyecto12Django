{% extends 'clinica_app/admin/base.html' %}

{% block content %}
  <h1>Cancel Appointment</h1>

  <p>Are you sure you want to cancel this appointment?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Cancel Appointment</button>
    <a href="{% url 'appointment_detail' pk=appointment.pk %}" class="btn btn-secondary">No, Go Back</a>
  </form>
{% endblock %}
