{% extends 'clinica_app/admin/base.html' %}

{% block content %}
  <h1>New Specialist</h1>
  <form method="POST" class="form-horizontal"  action="">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Especialidad:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{specialist.name }}" required>
      
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'specialist_list' %}" class="btn btn-default">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
