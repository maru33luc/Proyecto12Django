<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home_admin' %}">ADMIN App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home_admin' %}">Home</a>
            </li>

            {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctors' %}">Doctores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'patients' %}"
                      >Pacientes</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'specialist_list' %}">Especialidades</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                  </li>
            {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login_admin' %}?admin=True">Login</a>
                    
                  </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
     {% endblock %}
  </body>
</html>
