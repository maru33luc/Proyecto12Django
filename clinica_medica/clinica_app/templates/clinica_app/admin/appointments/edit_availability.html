{% extends 'clinica_app/admin/base.html' %}

{% block content %}
<main>
  <div class="container mt-5">
  <h1>Editar disponibilidad </h1>
  <h3>Doctor {{ slot.doctor }}</h3>
  <div class="row">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update Availability</button>
      </form>
    </div>
  </div>
  </div>
  </main>
{% endblock %}
