{% extends 'clinica_app/admin/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-3">Especialidades</h1>
      <hr>
      <table class="table table-striped">
       <thead>    
        <tr>    
          <th scope="col">Nombre</th> 
          
          
          <th scope="col">Acciones</th>    
        </tr>    
    </thead>    
    <tbody>    
    {% for specialist in specialists %}    
      <tr>    
       <th scope="row">{{ specialist.name }}</th>    
          <td>    
            <a style="margin-right: 30px;" href="{% url 'specialist_update' specialist.id %}"class="btn btn-warning btn-sm">Editar</a>    
            <a href="{% url 'specialist_delete' specialist.id %}"class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de que desea eliminar esta Especialidad?')">Eliminar</a>
    
         </td>
    
      </tr>
    
    
    {% empty %}
      <p>Especialidad no encontrada.</p>
    {% endfor %}
    </tbody>
    
    </table>
    
    
       
    
    <a href="{% url 'specialist_create' %}"><button type="button" class="btn btn-success btn btn-primary mb_3">Agregar Especialidad</button></a>
    
    </div>
  </div>
</div>
{% endblock %}
