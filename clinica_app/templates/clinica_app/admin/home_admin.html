{% extends 'clinica_app/admin/base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body navbar-brand">
        <h1 class="display-1 text-center">ADMIN APP</h1>
        
    
    </section>

   <div class="text-center">
    {% if user.is_authenticated %}
               
                    <a class="btn btn-dark" href="{% url 'logout' %}">Log Out</a>
               
    {% else %}
    <a class="btn btn-secondary" href="{% url 'login_admin' %}?admin=True">
        Sign In
    </a>
  
    {% endif %}
    
   
   
    <a class="btn btn-dark" href="{% url 'register' %}">Sign Up</a>
    
</div>
</main>

{% endblock %}
